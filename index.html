  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/icon2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma - Study Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a", "950": "#172554" }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-text {
        background: linear-gradient(90deg, #3b82f6, #9333ea, #ec4899, #3b82f6);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-animation 4s ease infinite;
      }
      @keyframes open-book {
        0%, 100% { transform: rotateY(0deg); }
        50% { transform: rotateY(10deg); }
      }
      .animated-book {
        transform-origin: left;
        animation: open-book 3s ease-in-out infinite;
      }
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .shader-gradient-background {
        background: linear-gradient(-45deg, #1e3a8a, #1d4ed8, #2563eb, #60a5fa);
        background-size: 400% 400%;
        animation: background-pan 15s ease infinite;
      }
      @keyframes border-march {
        to {
          stroke-dashoffset: -1000;
        }
      }
      .file-drop-area {
        background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='12' ry='12' stroke='%23cbd5e1' stroke-width='2' stroke-dasharray='8%2c 8' stroke-dashoffset='0' stroke-linecap='round'/%3e%3c/svg%3e");
        animation: border-march 60s linear infinite;
        transition: transform 0.3s ease-in-out, background-image 0.3s ease-in-out, background-color 0.3s ease-in-out;
      }
      .dark .file-drop-area {
         background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='12' ry='12' stroke='%23475569' stroke-width='2' stroke-dasharray='8%2c 8' stroke-dashoffset='0' stroke-linecap='round'/%3e%3c/svg%3e");
      }
      .interactive-card {
        position: relative;
        border-radius: 14px;
        z-index: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
      }
      .interactive-card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 14px;
        padding: 2px; /* This creates the border width */
        background: radial-gradient(400px circle at var(--x) var(--y), rgba(59, 130, 246, 0.8), rgba(147, 51, 234, 0.6), rgba(236, 72, 153, 0.4), transparent 80%);
        -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
      }
      .dark .interactive-card {
        box-shadow: 20px 20px 60px #121212, -20px -20px 60px #2a2a2a;
      }
      .interactive-card-bg {
        position: absolute;
        top: 5px;
        left: 5px;
        width: calc(100% - 10px);
        height: calc(100% - 10px);
        z-index: 1;
        background: rgba(255, 255, 255, .7); /* Slightly more transparent for glassy effect */
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-radius: 10px;
        overflow: hidden;
      }
      .dark .interactive-card-bg {
        background: rgba(30, 41, 59, .85); /* slate-800 */
      }
      .interactive-card-content {
        position: relative;
        z-index: 3;
        padding: 2rem;
        width: 100%;
        height: 100%;
      }
      .file-drop-area:hover {
        transform: scale(1.02);
        background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='12' ry='12' stroke='%2360a5fa' stroke-width='2' stroke-dasharray='8%2c 8' stroke-dashoffset='0' stroke-linecap='round'/%3e%3c/svg%3e");
      }
    </style>
